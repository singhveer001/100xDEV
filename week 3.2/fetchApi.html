<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getAnimalData(){
         fetch("https://fakerapi.it/api/v1/persons")
            .then(function(response){
                response.json()
                    .then(function(finalData){
                        console.log(finalData);
                    })
            })    
        }
    
        // Async Await syntax (for fetch api)
        async function getAnimaldata(){
            const responses = await fetch("https://fakerapi.it/api/v1/persons");
            const finaldata = await responses.json() ;
            console.log(finaldata);
        }

    </script>
    <button onclick="getAnimalData()">Get Animal Data</button>
    <button onclick="getAnimaldata()">Get Animal Data2</button>

</body>
</html>
